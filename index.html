<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="张志豪的个人博客 - 分享前端开发、技术见解和项目经验" />
    <meta name="keywords" content="前端开发,Vue.js,React,TypeScript,个人博客,技术分享" />
    <meta name="author" content="张志豪" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="张志豪的个人博客" />
    <meta property="og:description" content="分享前端开发、技术见解和项目经验" />
    <meta property="og:image" content="/images/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="张志豪的个人博客" />
    <meta property="twitter:description" content="分享前端开发、技术见解和项目经验" />
    <meta property="twitter:image" content="/images/og-image.jpg" />
    
    <title>张志豪的个人博客 - 前端开发者</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
